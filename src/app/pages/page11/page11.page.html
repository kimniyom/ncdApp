<ion-header>
    <ion-toolbar color="green">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="font-th">{{ headName }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-card class="bg-head">
    <ion-card-header style="padding:10px;">
        <ion-card-title class="text-color">11. ในรอบ 12 เดือน ที่ผ่านมา ผู้ได้รับการประเมินเคยประสบอุบัติเหตุจราจรได้รับบาดเจ็บ ต้องไปรักษาที่ สถานพยาบาลหรือไม่</ion-card-title>
    </ion-card-header>
</ion-card>

<ion-content class="content">
    <ion-radio-group [(ngModel)]="accident" style="margin-top:0px;">
        <ion-item>
            <ion-radio color="success" value="1"></ion-radio>
            <div class="font-th"> เคย</div>
        </ion-item>
        <ion-item>
            <ion-radio color="danger" value="2"></ion-radio>
            <div class="font-th"> ไม่เคย</div>
        </ion-item>
        <ion-item>
            <ion-radio color="warning" value="3"></ion-radio>
            <div class="font-th"> ไม่แน่ใจ/จำไม่ได้</div>
        </ion-item>
    </ion-radio-group>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button routerLink="/">
                    <ion-icon name="home" color="dark"></ion-icon>
                    <ion-label>หน้าหลัก</ion-label>
                </ion-tab-button>
                <!--
                <ion-tab-button tab="tab2">
                    <ion-icon name="apps"></ion-icon>
                    <ion-label>Tab Two</ion-label>
                </ion-tab-button>
                -->
                <ion-tab-button (click)="save()">
                    <ion-icon name="save" color="dark"></ion-icon>
                    <ion-label>บันทึก</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>

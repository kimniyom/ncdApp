<ion-header>
    <ion-toolbar color="green">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="font-th">{{ headName }}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-card class="bg-head">
    <ion-card-header style="padding:10px;">
        <ion-card-title class="text-color">4. ท่านสูบบุหรี่หรือไม่</ion-card-title>
    </ion-card-header>
</ion-card>

<ion-content class="content">

    <ion-radio-group [(ngModel)]="smokes" (ionChange)="getSmoke()" style="margin-top:0px;">
        <ion-item>
            <ion-radio color="primary" value="1"></ion-radio>
            <div class="font-th"> 4.1 สูบ</div>
        </ion-item>
        <ion-item>
            <ion-radio color="primary" value="2"></ion-radio>
            <div class="font-th"> 4.2 ไม่สูบ</div>
        </ion-item>
        <ion-item>
            <ion-radio color="primary" value="3"></ion-radio>
            <div class="font-th"> 4.3 เคยสูบแต่เลิกแล้ว</div>
        </ion-item>
    </ion-radio-group>
    <div  padding *ngIf="showSmoke == true">
        <div class="font-th" style="color: red;">
            *กรุณากรอก
        </div>
        <ion-item>
            <ion-label position="stacked" class="textboxlabel">จำนวน มวน/วัน *</ion-label>
            <ion-input class="font-th" type="number" [(ngModel)]="amountday"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" class="textboxlabel">จำนวน Pack/year *</ion-label>
            <ion-input class="font-th" type="number" [(ngModel)]="pack"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" class="textboxlabel">ชนิดของบุหรี่ *</ion-label>
            <ion-input class="font-th" [(ngModel)]="typesmoke"></ion-input>
        </ion-item>
    </div>

    <div  padding *ngIf="showCancel == true">
        <div class="font-th" style="color: red;">
            *กรุณากรอก
        </div>
        <ion-item>
            <ion-label position="stacked" class="textboxlabel">ชนิดของบุหรี่ที่เคยสูบ *</ion-label>
            <ion-input class="font-th" [(ngModel)]="typesmokeold"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label position="stacked" class="textboxlabel">ระยะเวลา(ปี) ตั้งแต่เริ่มสูบบุหรี่ถึงปัจจุบัน *</ion-label>
            <ion-input class="font-th" type="number" [(ngModel)]="amountyear"></ion-input>
        </ion-item>
    </div>
</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button>
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>

                <ion-tab-button (click)="save()">
                    <ion-icon name="arrow-forward"></ion-icon>
                    <ion-label>Next</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>

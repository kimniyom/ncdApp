<ion-content>

    <div class="slides ion-margin-bottom">
        <ion-slides [options]="slidesOptions">
            <ion-slide>
                <ion-card>
                    <ion-card-header>
                        <div class="main">
                            <img src="/assets/img/img-home.png" />
                        </div>
                    </ion-card-header>
                    <ion-card-content class="ion-text-left">
                        <ion-card-title class="font-th">แบบคัดกรองเบาหวาน</ion-card-title>
                        <ion-card-subtitle class="font-th" style="font-size:20px;">และความดันโลหิต</ion-card-subtitle>
                        <ion-progress-bar value="0.5" color="custom"></ion-progress-bar>
                    </ion-card-content>
                </ion-card>
            </ion-slide>
        </ion-slides>
    </div>

    <div class="container">
        <ion-item lines="none" style="margin: 10px; border-radius:10px;">
            <ion-grid>
                <ion-row class="ion-align-items-center">
                    <ion-col size="3">
                        <ion-button color="light" fill="clear">
                            <ion-icon slot="icon-only" name="document"></ion-icon>
                        </ion-button>
                    </ion-col>
                    <ion-col size="7">
                        <ion-input type="password" maxlength="13" pattern="[0-9]*" [(ngModel)]="cid" name="cid" class="textbox">
                        </ion-input>
                    </ion-col>
                    <ion-col size="2"></ion-col>
                </ion-row>
            </ion-grid>
        </ion-item>
    </div>

    <div class="textboxlabel" style="text-align: center; font-size: 24px; text-align: center; margin-top: 50px;">

    </div>

    <div style="text-align: center;">
        <img src="/assets/img/img-home.png" />
    </div>

    <ion-card style="background: #ffffff; margin: 10px;">
        <!-- Crescent -->
        <ion-spinner name="dots" *ngIf="isLoading == true"></ion-spinner>
        <ion-list style="padding-bottom: 20px;border-radius: 0px;">
            <ion-item>
                <ion-label position="stacked" class="textboxlabel">เลขที่บัตรประชาชน*</ion-label>
                <ion-input type="password" maxlength="13" pattern="[0-9]*" [(ngModel)]="cid" name="cid" class="textbox">
                </ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="stacked" class="textboxlabel">ประเภทผู้ถูกประเมิน*</ion-label>
                <ion-select [(ngModel)]="type" class="textbox" okText="ตกลง" cancelText="ยกเลิก" (ionChange)="checkType()">
                    <ion-select-option value="1" class="textbox">ประชาชนทั่วไป</ion-select-option>
                    <ion-select-option value="2" class="textbox">นักเรียน / นักศึกษา</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="showType">
                <ion-label position="stacked" class="textboxlabel">สิทธิ*</ion-label>
                <ion-select [(ngModel)]="privilege" class="textbox" okText="ตกลง" cancelText="ยกเลิก">
                    <ion-select-option value="1" class="textbox">ผู้ประกันตน</ion-select-option>
                    <ion-select-option value="2" class="textbox">ข้าราชการ</ion-select-option>
                    <ion-select-option value="3" class="textbox">สิทธิหลักประกันสุขภาพถ้วนหน้า</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item *ngIf="!showType">
                <ion-label class="textboxlabel">โรงเรียน</ion-label>
                <ionic-selectable class="textbox" item-content [(ngModel)]="school" [items]="schoolList" itemValueField="id" itemTextField="schoolname" [canSearch]="true" (onChange)="portChange($event)">
                </ionic-selectable>
            </ion-item>


            <div style="text-align: center; margin-bottom: 10px; margin-top: 20px;">
                <ion-button class="textboxlabel" color="success" (click)="checkCid()">ตรวจสอบข้อมูล</ion-button>
            </div>
        </ion-list>
    </ion-card>

    <div style="display: none;">
        <ion-card style="background-color: #ffffff; margin: 10px;">
            <ion-list style="border-radius: 0px; margin-bottom: 10px; padding-top: 10px; margin-top: 20px;">
                <ion-item>
                    <ion-label position="stacked" class="textboxlabel">ชื่อ*</ion-label>
                    <ion-input class="textbox" [(ngModel)]="name" readonly="readonly"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="stacked" class="textboxlabel">สกุล*</ion-label>
                    <ion-input class="textbox" [(ngModel)]="lname" readonly="readonly"></ion-input>
                </ion-item>


                <ion-item>
                    <ion-label position="stacked" class="textboxlabel">อายุ</ion-label>
                    <ion-input class="textbox" [(ngModel)]="age" readonly="readonly"></ion-input>
                </ion-item>
                <ion-radio-group [(ngModel)]="sex">
                    <ion-list-header>
                        <ion-label class="textboxlabel">เพศ</ion-label>
                    </ion-list-header>
                    <ion-item>
                        <ion-icon name="man" color="success"></ion-icon>
                        <ion-label class="textbox">ชาย</ion-label>
                        <ion-radio slot="start" value="M" name="sex" disabled></ion-radio>
                    </ion-item>

                    <ion-item>
                        <ion-icon name="woman" color="warning"></ion-icon>
                        <ion-label class="textbox">หญิง</ion-label>
                        <ion-radio slot="start" value="F" name="sex" disabled></ion-radio>
                    </ion-item>
                </ion-radio-group>
            </ion-list>
        </ion-card>
    </div>
    <br /><br />
</ion-content>

<ion-footer no-border>
    <ion-tab-bar slot="bottom">
        <ion-tab-button routerLink="/home">
            <ion-icon name="home" color="blue"></ion-icon>
            <ion-label>หน้าหลัก</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="refresh()">
            <ion-icon name="refresh" color="blue"></ion-icon>
            <ion-label>Refresh</ion-label>
        </ion-tab-button>
        <ion-tab-button (click)="save()">
            <ion-icon name="save" color="blue"></ion-icon>
            <ion-label>บันทึก</ion-label>
        </ion-tab-button>
    </ion-tab-bar>

</ion-footer>

<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
      </ion-buttons>
      <ion-title class="font-th">ส่วนที่ 1</ion-title>
      <ion-buttons slot="end">
          <ion-button (click)="save()">
              ถัดไป
              <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-card class="bg-head">
  <ion-card-header style="padding:10px;">
      <ion-card-title class="text-color">5. ท่านดื่มเครื่องดื่มที่มีแอลกอฮอล์ หรือไม่</ion-card-title>
  </ion-card-header>
</ion-card>

<ion-content class="content">
  <ion-radio-group [(ngModel)]="drink" (ionChange)="getDrink()" style="margin-top:0px;">
      <ion-item>
          <ion-radio color="primary" value="1"></ion-radio>
          <div class="font-th"> 5.1 ดื่ม</div>
      </ion-item>
      <ion-item>
          <ion-radio color="primary" value="2"></ion-radio>
          <div class="font-th"> 5.2 ไม่ดื่ม</div>
      </ion-item>
      <ion-item>
          <ion-radio color="primary" value="3"></ion-radio>
          <div class="font-th"> 5.3 เคยดื่มแต่เลิกแล้ว</div>
      </ion-item>
  </ion-radio-group>
  <div padding *ngIf="showDrink == true">
      <div class="font-th" style="color: red;">
          *กรุณากรอก
      </div>
      <div class="font-th" style="font-size: 16px;">กี่ครั้ง/สัปดาห์ (ดื่มเหล้า มากกว่า 45 ซีซี ต่อวัน / ดื่มเบียร์ มากกว่า 240 ซีซี ต่อวัน / ดื่มไวน์ มากกว่า 120 ซีซี ต่อวัน ) *</div>
      <ion-item>
          <ion-input class="font-th" type="number" [(ngModel)]="amountdrinkweek"></ion-input>
      </ion-item>
  </div>

</ion-content>

<ion-header>
    <ion-toolbar color="green">
        <ion-buttons slot="start">
            <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title class="font-th">{{ headName }}</ion-title>
    </ion-toolbar>
</ion-header>


<ion-card class="bg-head">
  <ion-card-header style="padding:10px;">
    <ion-card-title class="text-color">6. ท่านออกกำลังกาย / เล่นกีฬา</ion-card-title>
  </ion-card-header>
</ion-card>

<ion-content class="content">
  <ion-radio-group [(ngModel)]="exercise" style="margin-top:0px;">
    <ion-item>
      <ion-radio color="primary" value="1"></ion-radio>
      <div class="font-th"> 6.1 ออกกำลังกาย ทุกวัน ครั้งละ 30 นาที</div>
    </ion-item>
    <ion-item>
      <ion-radio color="primary" value="2"></ion-radio>
      <div class="font-th"> 6.2 ออกกำลังกาย สัปดาห์ละมากกว่า 3 ครั้ง <br/>ครั้งละ 30 นาที สม่ำเสมอ</div>
    </ion-item>
    <ion-item>
      <ion-radio color="primary" value="3"></ion-radio>
      <div class="font-th"> 6.3 ออกกำลังกาย สัปดาห์ละ 3 ครั้งๆละ 30 นาที <br/>สม่ำเสมอ</div>
    </ion-item>
    <ion-item>
      <ion-radio color="primary" value="4"></ion-radio>
      <div class="font-th"> 6.4 ออกกำลังกาย น้อยกว่าสัปดาห์ละ 3 ครั้ง</div>
    </ion-item>
    <ion-item>
      <ion-radio color="primary" value="5"></ion-radio>
      <div class="font-th"> 6.5 ไม่ออกกำลังกายเลย</div>
    </ion-item>
  </ion-radio-group>

</ion-content>

<ion-footer no-border>
    <ion-toolbar>
        <ion-tabs>
            <ion-tab-bar slot="bottom">
                <ion-tab-button tab="tab2">
                    <ion-icon name="home"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-tab-button>

                <ion-tab-button tab="tab3" (click)="save()">
                    <ion-icon name="arrow-forward"></ion-icon>
                    <ion-label>Next</ion-label>
                </ion-tab-button>
            </ion-tab-bar>
        </ion-tabs>
    </ion-toolbar>
</ion-footer>
